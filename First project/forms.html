<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
<!--An appointment booking-->
 <form action="">
    <label for="Full name"></label>
    <input type="email" placeholder="Enter your email" name="email" required> <br>
    

    <label for="Phone number"></label>
    <input type="tel" placeholder="Enter your phone number" name="Phone-number" required> <br>
    

    <label for="Appointment date"></label>
    <input type="date" placeholder="Appointment date" required> <br>
    

    <label for="Appointment time"></label>
<input type="time" id="time" name="time" required> <br>



    <label for="Reason for appointment"></label>
    <textarea name="placeholder" id="Enter reason for appointment" required name="reason"></textarea> <br>
    
    <label for="Gender"></label>
    <select name="Gender" id="Gender">
    <option value=""></option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Binary">Binary</option>
    <option value="Rather-Not-Say">Rather-Not-Say</option>
</select>

<br>
    <input type="submit" value="Book Appointment">

 </form>





    
</body>
</html>
